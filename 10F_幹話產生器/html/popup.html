<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增分頁</title>
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div class="wrap">
    <div class="barInner">
        <div class="barHeader">
            <h2>Dark mode</h2>
            <div class="changeStyleBtn">
                <div class="btnCircle"></div>
            </div>
        </div>
        <div class="tableTitle">
            <h3>Quotes</h3>
        </div>
        <ul class="quoteTable"></ul>
        <form>
            <input class="inputNewQuote" type="text" placeholder="type something...">
        </form>
        <div class="barFooter">
            <button class='add'><i class="fas fa-plus"></i>ADD QUOTE</button>
        </div>
    </div>
</div>
<script src="../script/stroage.js"></script>
<script src="../script/popup.js"></script>
</body>
</html>
